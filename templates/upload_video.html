<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}" class="main-page-btn">Main Page</a>
    </nav>
    <h1 id="title">비디오 업로드</h1>
    <div class="container">
        <div id="video-drop-area" class="upload-area">
            <p id="dragDropTextVideo">여기에 비디오 파일을 드롭하세요</p>
            <p>or</p>
            <p>Click to select a file</p>
        </div>
    </div>
    <div class="container">
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" id="video_file" name="video" accept="video/*" style="display: none;">
            <input type="text" id="watermarkTextPlaceholder" name="text" placeholder="Watermark Text">
            <input type="submit" id="submit" value="Upload">
        </form>
    </div>
    <section class="result-section" id="result"></section>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
